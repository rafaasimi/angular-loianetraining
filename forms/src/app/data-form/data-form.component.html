<h2>Data Driven</h2>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        
        <div class="form-group row">
            <div class="col-sm-12">
                <label for="nome">Nome</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Nome"
                    formControlName="nome"
                >
            </div>
        </div>

       <div class="form-group row">
            <div class="col-sm-12">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    placeholder="E-mail" 
                    formControlName="email" 
                >
            </div>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-danger" (click)="resetarFormulario()">Cancelar</button>
        </div>

</form>

<app-form-debug [form]="formulario"></app-form-debug>
