<div class="form-group row">
    <div class="col-sm-12">
        <label [attr.for]="id">{{label}}</label>
        <input 
            [type]="type" 
            class="form-control" 
            placeholder="Nome" 
            [ngClass]="classeCss" 
            [readonly]="!!isReadOnly"
            [(ngModel)]="value"
        >
        <app-error-msg [control]="control" [label]="label"></app-error-msg>
    </div>
</div>
