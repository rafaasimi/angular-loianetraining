<h2>Template Driven</h2>

<form autocomplete="off" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required minlength="3">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"  placeholder="E-mail" name="email" [(ngModel)]="usuario.email" required email>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
