<h2>Template Driven</h2>

<form autocomplete="off" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div ngModelGroup="dados-pessoais">
        <div class="form-group row">
        
            <div class="col-sm-12">
                <label for="nome">Nome</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Nome"
                    name="nome"
                    [(ngModel)]="usuario.nome"
                    required
                    minlength="3"
                    #nome="ngModel"
                    [ngClass]="aplicaCssErro(nome)"
                >
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="O nome é obrigatório."></app-campo-control-erro>
            </div>
            
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    placeholder="E-mail" 
                    name="email" 
                    [(ngModel)]="usuario.email" 
                    required 
                    email
                    #email="ngModel"
                    [ngClass]="aplicaCssErro(email)"
                >
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="O email é inválido."></app-campo-control-erro>
            </div>
        </div>
    </div>

    <div ngModelGroup="endereco">
        <div class="form-group row">
            <div class="col-md-3">
                <label for="cep">CEP</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="CEP"
                    name="cep"
                    ngModel
                    required
                    pattern="[0-9]{5}-[0-9]{3}"
                    mask="00000-000"
                    maxlength="9"
                    #cep="ngModel"
                    [ngClass]="aplicaCssErro(cep)"
                    (blur)="consultaCEP($event.target.value, form)"
                >
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="O CEP é inválido."></app-campo-control-erro>
            </div>

            <div class="col-md-3">
                <label for="numero">Número</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Número"
                    name="numero"
                    ngModel
                    required
                    #numero="ngModel"
                    [ngClass]="aplicaCssErro(numero)"
                >
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="O número é obrigatório."></app-campo-control-erro>
            </div>

            <div class="col-md-6">
                <label for="complemento">Complemento</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Complemento"
                    name="complemento"
                    ngModel
                    #complemento="ngModel"
                >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <label for="rua">Rua</label>
                <input
                    type="text"
                    class="form-control"
                    name="rua"
                    ngModel
                    required
                    #rua="ngModel"
                    [ngClass]="aplicaCssErro(rua)"
                    readonly
                >
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="A rua é obrigatória."></app-campo-control-erro>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-5">
                <label for="bairro">Bairro</label>
                <input
                    type="text"
                    class="form-control"
                    name="bairro"
                    ngModel
                    required
                    #bairro="ngModel"
                    [ngClass]="aplicaCssErro(bairro)"
                    readonly
                >
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="O bairro é obrigatório."></app-campo-control-erro>
            </div>

            <div class="col-sm-4">
                <label for="cidade">Cidade</label>
                <input
                    type="text"
                    class="form-control"
                    name="cidade"
                    ngModel
                    required
                    #cidade="ngModel"
                    [ngClass]="aplicaCssErro(cidade)"
                    readonly
                >
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="A cidade é obrigatória."></app-campo-control-erro>
            </div>

            <div class="col-sm-3">
                <label for="estado">Estado</label>
                <input
                    type="text"
                    class="form-control"
                    name="estado"
                    ngModel
                    required
                    #estado="ngModel"
                    [ngClass]="aplicaCssErro(email)"
                    readonly
                >
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="O estado é obrigatório."></app-campo-control-erro>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>

</form>

<app-form-debug [form]="form"></app-form-debug>
