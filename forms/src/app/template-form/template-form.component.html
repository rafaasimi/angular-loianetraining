<h2>Template Driven</h2>

<form autocomplete="off" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group row">
       
        <div class="col-sm-12">
            <label for="nome">Nome</label>
            <input
                type="text"
                class="form-control"
                placeholder="Nome"
                name="nome"
                [(ngModel)]="usuario.nome"
                required
                minlength="3"
                #nome="ngModel"
                [class.is-invalid]="!nome.valid && nome.touched"
            >
            <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">O nome é obrigatório.</div>
        </div>
        
    </div>

    <div class="form-group row">
        <div class="col-sm-12">
            <label for="email">Email</label>
            <input 
                type="email" 
                class="form-control" 
                placeholder="E-mail" 
                name="email" 
                [(ngModel)]="usuario.email" 
                required 
                email
                #email="ngModel"
                [class.is-invalid]="!email.valid && email.touched"
            >
            <div *ngIf="!email.valid && email.touched" class="alert alert-danger">O email é inválido.</div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label for="cep">CEP</label>
            <input
                type="text"
                class="form-control"
                placeholder="CEP"
                name="cep"
                ngModel
                required
                pattern="[0-9]{5}-[0-9]{3}"
                mask="00000-000"
                maxlength="9"
                #cep="ngModel"
                [class.is-invalid]="!cep.valid && cep.touched"
            >
            <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger">O CEP é inválido.</div>
        </div>

        <div class="col-md-3">
            <label for="numero">Número</label>
            <input
                type="text"
                class="form-control"
                placeholder="Número"
                name="numero"
                ngModel
                required
                #numero="ngModel"
                [class.is-invalid]="!numero.valid && numero.touched"
            >
            <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger">O número é obrigatório.</div>
        </div>

        <div class="col-md-6">
            <label for="complemento">Complemento</label>
            <input
                type="text"
                class="form-control"
                placeholder="Complemento"
                name="complemento"
                ngModel
                #complemento="ngModel"
                [class.is-invalid]="!complemento.valid && complemento.touched"
            >
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-12">
            <label for="rua">Rua</label>
            <input
                type="text"
                class="form-control"
                name="rua"
                ngModel
                required
                #rua="ngModel"
                [class.is-invalid]="!rua.valid && rua.touched"
                readonly
            >
            <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger">A rua é obrigatória.</div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-5">
            <label for="bairro">Bairro</label>
            <input
                type="text"
                class="form-control"
                name="bairro"
                ngModel
                required
                #bairro="ngModel"
                [class.is-invalid]="!bairro.valid && bairro.touched"
                readonly
            >
            <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger">O bairro é obrigatório.</div>
        </div>

        <div class="col-sm-4">
            <label for="cidade">Cidade</label>
            <input
                type="text"
                class="form-control"
                name="cidade"
                ngModel
                required
                #cidade="ngModel"
                [class.is-invalid]="!cidade.valid && cidade.touched"
                readonly
            >
            <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger">A cidade é obrigatória.</div>
        </div>

        <div class="col-sm-3">
            <label for="estado">Estado</label>
            <input
                type="text"
                class="form-control"
                name="estado"
                ngModel
                required
                #estado="ngModel"
                [class.is-invalid]="!estado.valid && estado.touched"
                readonly
            >
            <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger">O estado é obrigatório.</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>

</form>

<app-form-debug [form]="form"></app-form-debug>
