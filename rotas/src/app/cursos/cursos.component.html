<h2>Lista de cursos</h2>
<p>Página: {{ pagina }}</p>
<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/cursos', element.id]">Acessar curso</a> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id','nome', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','nome', 'action'];"></tr>
</table>

<button (click)="proximaPagina()">Proxima página</button>
