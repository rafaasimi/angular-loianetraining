<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <h2>Lista de alunos</h2>
        <table mat-table [dataSource]="alunos" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="[element.id]">Detalhes aluno</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['nome', 'action']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['nome', 'action'];"></tr>
        </table>
    </mat-grid-tile>

    <mat-grid-tile>
        <router-outlet></router-outlet>
    </mat-grid-tile>
</mat-grid-list>
