<form class="row g-3 needs-validation" novalidate [formGroup]="form" style="padding-top: 24px">
    <div class="col-md-6">
        <label for="nome" class="form-label">Nome do curso</label>
        <input 
        formControlName="nome" 
        type="text" 
        class="form-control" 
        id="nome" v
        alue="" 
        placeholder="Nome do curso"
        [ngClass]="{'is-invalid': submitted && hasError('nome')}"
        >
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')!['required']">
            Por favor, informe um nome válido para o curso.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')!['minlength']">
            O nome do curso precisa ter no mínimo {{hasError('nome')!['minlength'].requiredLength}} caracteres.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')!['maxlength']">
            O nome do curso pode ter no máximo {{hasError('nome')!['maxlength'].requiredLength}} caracteres.
        </div>
    </div>

    <div style="margin-top: 16px">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
</form>
