<div class="container search-table">
    <div class="search-box">
        <div class="row">
            <div class="col-md-9">
                <input [formControl]="queryField" type="text" id="myInput" class="form-control" placeholder="Pesquisar libs">
            </div>
            <div class="col-auto">
                <button class="btn btn-large btn-success" (click)="onSearch()">Pesquisar</button>
            </div>
        </div>
    </div>
    <div class="search-list">
        <h3>{{total}} Resultados encontrados</h3>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Vers√£o</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results$ | async">
                    <td>{{result.name}}</td>
                    <td>{{result.version}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
